<div id="container">
    <div class="ui segment container" id="position">
        <div class="ui text container">
            <h1>AutoSum generator</h1>
            <p>Sum up your <span style="font-weight:bold">Lecture SLide </span></p>
            <div>
                <label class="ui icon huge primary button">
                    <i class="file icon"></i>
                    Select Lecture Slide
                    <input type="file" multiple (change)="fileChange(input)" #input id="file" style="display: none"/>
                    <i class="right arrow icon"></i>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="postDetails">
    <div class="ui segment  container ">
        <div *ngFor="let file of files">
            <post-details
                    [file]="file"></post-details>
        </div>
    </div>
</div>


<div class="ui container">
    <div class="ui relaxed divided items">

        <div class="item">
            <div class="ui small image">
                <!--<img src="assets/images/wireframe/image.png">-->
            </div>
            <div class="content">
                <a class="header">Content Header</a>
                <div class="meta">
                    <a>Date</a>
                    <a>Category</a>
                </div>
                <div class="description">
                    A description which may flow for several lines and give context to the content.
                </div>
                <div class="extra">
                    <div class="ui right floated primary button">
                        Primary
                        <i class="right chevron icon"></i>
                    </div>
                    <div class="ui label">Limited</div>
                </div>
            </div>
        </div>
    </div>
</div>
