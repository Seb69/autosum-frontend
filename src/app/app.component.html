    <md-sidenav-layout fullscreen>

        <md-sidenav #sidenav>
            <md-toolbar color="primary">
                AutoSum
            </md-toolbar>
            <md-nav-list>
                <a md-list-item *ngFor="let view of views" href="{{view.url}}">
                    <md-icon svgIcon="{{view.icon}}" md-list-icon>{{view.icon}}</md-icon>
                    <span md-line>{{view.name}}</span>
                    <span md-line class="secondary">{{view.description}}</span>
                </a>
            </md-nav-list>
        </md-sidenav>

        <md-toolbar color="primary">
            <button md-icon-button (click)="sidenav.open()">
                <!--<md-icon>menu</md-icon>-->
                <md-icon svgIcon="menu"></md-icon>
            </button>
            AutoSum
        </md-toolbar>

<post-form>Loading</post-form>
    </md-sidenav-layout>
