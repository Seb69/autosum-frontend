<div class="ui container grid " style="margin-top: 2em; margin-bottom: 25em">
    <table class="ui celled striped table">
        <thead>
        <tr>
            <th colspan="4">
                My last uploaded
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let material of materialList">
            <td>
                <i class="file outline icon"></i> {{material.name}}
            </td>
            <td >
                {{material.description}}
            </td>
            <td class="right aligned">X hours ago (todo)</td>
            <td class="center aligned">
                <div class="extra">
                    <div class="ui center floated primary button"
                         (click)="downloadFile(material.id)">
                        Download
                        <i class=" center floated download icon"></i>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
